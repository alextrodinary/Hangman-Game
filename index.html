<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hangman Game</title>
  <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">


</head>

<body>

<div class="container">
    
  <div class="row">
    <div class="col-md-12">
        <h1>HANGMAN - NBA Edition</h1>
          <button onclick="startGame()">TIP OFF TIME</button> 
    </div> 
  </div>

  <div class="row"> 
      <div class="col-md-3">
        <img src="assets/images/nba.jpg" alt="nba">
      </div> 
        
      <div class="col-md-9">
        <div id="games">
          <p><center>Please guess the NBA team.</center> </p>
        </div> 
      </div>
  </div>

   <div class="row">
    <div class="col-md-12">
      <h3 id="status">Guesses Left: 6<span id="status"></span></h3>
       <!--<p id ="statusDiv" onclick="resetGame()""></p>    -->
    </div>
    <div class="col-mid-12">
      <h4>Do no repeat the following letters below: </h4>
        <p><span id="wrongGuess"></span></p>
    </div>
  </div> 

</div> <!-- end container--> 

   <div class="row"> <center>Alex Nguyen Copyright 2017</center></div>

  <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
